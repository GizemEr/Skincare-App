<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişiselleştirilmiş Cilt Bakım Protokolü</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="manifest" href="/Skincare-App/manifest.json">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .tab-active {
            border-bottom-color: #6366f1; /* indigo-500 */
            color: #1f2937; /* gray-800 */
            font-weight: 600;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Kişiselleştirilmiş Cilt Bakım Protokolü</h1>
            <p class="text-gray-600 mt-2">Döngünüzle senkronize, parlak bir cilt için günlük rehberiniz.</p>
        </header>

        <!-- Navigation Tabs -->
        <div class="flex justify-center border-b border-gray-200 mb-8">
            <button id="today-tab" class="py-4 px-3 sm:px-6 text-base sm:text-lg border-b-2 tab-active" onclick="showView('today')">Bugünün Rutini</button>
            <button id="weekly-tab" class="py-4 px-3 sm:px-6 text-base sm:text-lg border-b-2 border-transparent text-gray-500" onclick="showView('weekly')">Haftalık Rutin</button>
            <button id="cycle-tab" class="py-4 px-3 sm:px-6 text-base sm:text-lg border-b-2 border-transparent text-gray-500" onclick="showView('cycle')">Döngü Senkronizasyonu</button>
        </div>

        <!-- Main Content -->
        <main id="main-content">
            <!-- Today's Routine View -->
            <div id="today-view" class="fade-in">
                <div id="today-routine-container" class="max-w-2xl mx-auto">
                    <!-- Today's routine card will be inserted here -->
                </div>
            </div>

            <!-- Weekly Routine View -->
            <div id="weekly-view" class="hidden fade-in">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="routine-grid">
                    <!-- Daily routine cards will be inserted here -->
                </div>
            </div>

            <!-- Cycle Syncing View -->
            <div id="cycle-view" class="hidden fade-in">
                 <div class="bg-white p-6 rounded-2xl shadow-md max-w-4xl mx-auto">
                    <h2 class="text-2xl font-bold text-center mb-6">Rutininizi Adet Döngüsüne Göre Ayarlama</h2>
                    <div class="space-y-8" id="cycle-phases-container">
                        <!-- Cycle phases will be inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>

        // --- DOM ELEMENTS ---
        const todayView = document.getElementById('today-view');
        const weeklyView = document.getElementById('weekly-view');
        const cycleView = document.getElementById('cycle-view');
        const todayTab = document.getElementById('today-tab');
        const weeklyTab = document.getElementById('weekly-tab');
        const cycleTab = document.getElementById('cycle-tab');
        const todayRoutineContainer = document.getElementById('today-routine-container');
        const routineGrid = document.getElementById('routine-grid');
        const cyclePhasesContainer = document.getElementById('cycle-phases-container');

        // --- FUNCTIONS ---

        /**
         * Switches between the views.
         * @param {string} viewName - The name of the view to show ('today', 'weekly', or 'cycle').
         */
        function showView(viewName) {
            todayView.style.display = 'none';
            weeklyView.style.display = 'none';
            cycleView.style.display = 'none';

            todayTab.classList.remove('tab-active');
            weeklyTab.classList.remove('tab-active');
            cycleTab.classList.remove('tab-active');

            if (viewName === 'today') {
                todayView.style.display = 'block';
                todayTab.classList.add('tab-active');
            } else if (viewName === 'weekly') {
                weeklyView.style.display = 'block';
                weeklyTab.classList.add('tab-active');
            } else { // 'cycle'
                cycleView.style.display = 'block';
                cycleTab.classList.add('tab-active');
            }
        }

        /**
         * Creates the HTML for a single routine step.
         * @param {object} item - The routine step data.
         * @returns {string} - The HTML string for the routine step.
         */
        function createRoutineStepHTML(item) {
            return `
                <div class="flex items-start space-x-3 py-2">
                    <div class="flex-shrink-0 h-6 w-6 flex items-center justify-center bg-gray-100 rounded-full text-sm font-bold text-gray-600">${item.step.split('.')[0]}</div>
                    <div>
                        <p class="font-semibold text-gray-800">${item.product}</p>
                        <p class="text-gray-500 text-sm">${item.notes}</p>
                    </div>
                </div>
            `;
        }
        
        /**
         * Creates the HTML for a single day's card.
         * @param {string} day - The name of the day.
         * @param {boolean} isToday - Flag to add special styling.
         * @returns {string} - The HTML string for the day card.
         */
        function createDayCardHTML(day, isToday = false) {
            const data = skincareData[day];
            return `
                <div class="bg-white rounded-2xl shadow-md overflow-hidden ${isToday ? 'border-2 border-indigo-400 ring-4 ring-indigo-100' : 'transform transition-transform duration-300 hover:scale-105'}">
                    <div class="p-5">
                        <div class="flex justify-between items-center mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-gray-900">${day}</h3>
                                <p class="text-sm text-indigo-600 font-medium">${data.theme}</p>
                            </div>
                            ${isToday ? '<span class="text-xs font-semibold bg-indigo-100 text-indigo-800 px-2 py-1 rounded-full">Bugün</span>' : ''}
                        </div>

                        <!-- Morning Routine -->
                        <div class="mb-5">
                            <h4 class="flex items-center text-lg font-semibold mb-2 text-gray-700">
                                <i data-lucide="sun" class="w-5 h-5 mr-2 text-yellow-500"></i>
                                Sabah
                            </h4>
                            <div class="divide-y divide-gray-100">
                                ${data.morning.map(createRoutineStepHTML).join('')}
                            </div>
                        </div>

                        <!-- Evening Routine -->
                        <div>
                            <h4 class="flex items-center text-lg font-semibold mb-2 text-gray-700">
                                <i data-lucide="moon" class="w-5 h-5 mr-2 text-blue-500"></i>
                                Akşam
                            </h4>
                            <div class="divide-y divide-gray-100">
                                ${data.evening.map(createRoutineStepHTML).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Populates the today's routine view.
         */
        function populateTodayRoutine() {
            const today = new Date().toLocaleString('tr-TR', { weekday: 'long' });
            const todayKey = Object.keys(skincareData).find(day => day.toLowerCase() === today.toLowerCase());
            if (todayKey) {
                todayRoutineContainer.innerHTML = createDayCardHTML(todayKey, true);
            }
        }

        /**
         * Populates the weekly routine grid with data.
         */
        function populateWeeklyRoutine() {
            const days = Object.keys(skincareData);
            routineGrid.innerHTML = days.map(day => createDayCardHTML(day)).join('');
        }

        /**
         * Populates the cycle syncing view with data.
         */
        function populateCycleSyncing() {
            cyclePhasesContainer.innerHTML = cycleSyncingData.map(phase => {
                return `
                    <div class="flex flex-col sm:flex-row items-start gap-6 p-4 border-l-4 border-indigo-200 rounded-r-lg bg-gray-50">
                        <div class="flex-shrink-0">
                            <h3 class="text-lg font-bold text-gray-900">${phase.phase}</h3>
                            <p class="text-sm text-gray-500 italic mt-1">"${phase.strategy}"</p>
                        </div>
                        <div class="flex-grow">
                             <p class="mb-2"><strong class="font-semibold text-gray-700">Cilt Durumu:</strong> ${phase.skinCondition}</p>
                             <p><strong class="font-semibold text-gray-700">Rutin Uyarlaması:</strong> ${phase.adaptation}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }


        // --- INITIALIZATION ---
        
        // This function runs when the page is fully loaded.
        window.onload = () => {
            populateTodayRoutine();
            populateWeeklyRoutine();
            populateCycleSyncing();
            lucide.createIcons(); // Initialize Lucide icons
        };

    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
            navigator.serviceWorker.register('/Skincare-App/sw.js')
              .then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
              })
              .catch(error => {
                console.log('ServiceWorker registration failed: ', error);
            });
        });
}
    </script>
</body>
</html>
